<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/animate-css-grid@latest"></script>
    <!--    For Front-End Testing-->
    <!--    <script src="../static/js/parse.js"></script>-->
    <!--    <script src="../static/js/unsplash.js"></script>-->

    <script type="application/javascript" th:src="@{/js/parse.js}"></script>
    <link rel="stylesheet" th:href="@{/css/gallery.css}" />

    <script>
      var page_number = 1;
      var url_data;
      const stopRunningScrollHandler = {
        flag: 0,
      };

      function modifyingDiv() {
        stopRunningScrollHandler.flag = 1;
        page_number += 1;
        console.log(page_number);
        fetch_api(
          "search",
          url_data.search,
          page_number,
          stopRunningScrollHandler
        );
      }

      function scrollHandler() {
        if (stopRunningScrollHandler.flag) return;
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
          modifyingDiv();
        }
      }

      window.addEventListener("scroll", scrollHandler);

      function top_scroll() {
        window.scrollTo(0, 0);
      }
    </script>
  </head>
  <body>
    <section id="container">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Container wrapper -->
        <div class="container">
          <!-- Navbar brand -->
          <a class="navbar-brand" href="/">My Picture</a>

          <!-- Toggle button -->
          <button
            class="navbar-toggler"
            type="button"
            data-mdb-toggle="collapse"
            data-mdb-target="#navbarButtonsExample"
            aria-controls="navbarButtonsExample"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>

          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="navbarButtonsExample">
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-baseline">
              <li class="nav-item">
                <a class="nav-link active" href="#">Dashboard</a>
              </li>
              <li class="nav-item pe-3">
                <a class="nav-link" href="#">About</a>
              </li>
              <!-- Search bar -->
              <li class="nav-item w-100">
                <form
                  th:action="@{/search_result}"
                  +
                  action="/search_result"
                  class="d-flex input-group w-auto"
                >
                  <input
                    type="search"
                    class="form-control"
                    name="search"
                    placeholder="Search"
                    aria-label="Search"
                    aria-describedby="search-addon"
                  />
                  <button type="submit" class="btn btn-light">
                    <i class="fas fa-search"></i>
                  </button>
                </form>
              </li>
            </ul>

            <!-- Right links -->
            <div class="d-flex justify-content-between align-items-center">
              <a href="#" class="btn btn-info btn-theme me-3" role="button"
                >Show Me Random Pictures</a
              >
              <a href="#" class="btn btn-danger btn-theme me-3" role="button"
                >Log out</a
              >
              <a
                class="btn btn-dark px-3"
                href="https://github.com/mnskgrayce/spring-enterprise"
                role="button"
                ><i class="fab fa-github"></i
              ></a>
            </div>
          </div>
          <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
      </nav>
      <!-- Navbar -->

      <h4 id="result">Displaying search result for:</h4> <br>
      <div id="gallery" class="grid"></div>
      <button id="topBtn" class="btn btn-primary btn-lg btn-floating" onclick="top_scroll()"><i class="fas fa-arrow-up"></i>
      </button>
      <script>
        window.onload = function () {
          url_data = parse_url();
          fetch_api("search", url_data.search);
          document.querySelector("#result").innerHTML += url_data.search;
        };
      </script>
      <script
        type="application/javascript"
        th:src="@{/js/unsplash.js}"
      ></script>
      <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
      ></script>
    </section>
  </body>
</html>
