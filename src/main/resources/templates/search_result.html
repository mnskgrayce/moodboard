<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
      rel="stylesheet"
    />
    <script
            type="application/javascript"
            th:src="@{/js/parse.js}"
    ></script>
    <link rel="stylesheet" th:href="@{/css/gallery.css}">
    <script>
      var page_number = 1;
      var url_data;
      window.onload = function () {
        url_data = parse_url();
        fetch_api("search", url_data.search);
      };
      
      function reload_image() {
        page_number += 1;
        fetch_api("search", url_data.search, page_number);
      }

      window.onscroll = function(ev) {
          if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
              reload_image();
          }
      };

      function top_scroll() {
        window.scrollTo(0,0);
      }
    </script>

  </head>
  <body>
    <section id="container" onscroll="scroll_bottom()">
      <h4 id="result">Displaying search result for:</h4>
      <div id="gallery">
      </div>
      <button id="topBtn" class="btn-floating btn-lg btn-flat" onclick="top_scroll()"><i class="fas fa-arrow-up"></i></button>
      <button id="loadBtn" class="btn btn-secondary btn-rounded" onclick="reload_image()">Load More Image</i></button>

      <script>
        var load_button = document.getElementById("loadBtn");
        if (page_number > 1) {
          load_button.classList.remove("visible");
        }
        
      </script>
      <script
              type="application/javascript"
              th:src="@{/js/unsplash.js}"
      ></script>
      <script
              type="text/javascript"
              src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
      ></script>
    </section>
  </body>
</html>
