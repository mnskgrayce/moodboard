<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/animate-css-grid@latest"></script>

    <script
            type="application/javascript"
            th:src="@{/js/parse.js}"
    ></script>
    <link rel="stylesheet" th:href="@{/css/gallery.css}">

    <script>
      var page_number = 1;
      var url_data;
      const stopRunningScrollHandler = {
          flag: 0
      };

      window.onload = function () {
        url_data = parse_url();
        fetch_api("search", url_data.search);
      };

      function modifyingDiv() {
        stopRunningScrollHandler.flag = 1;
        page_number += 1;
        console.log(page_number)
        fetch_api("search", url_data.search, page_number, stopRunningScrollHandler);
      }

      function scrollHandler() {
        if (stopRunningScrollHandler.flag) return;
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight) {
          modifyingDiv();
        }
      }

      window.addEventListener("scroll", scrollHandler);

      function top_scroll() {
        window.scrollTo(0,0);
      }
    </script>

  </head>
  <body>
    <section id="container" onscroll="scroll_bottom()">
      <h4 id="result">Displaying search result for:</h4>
      <div id="gallery" class="grid">
      </div>
      <button id="topBtn" class="btn-floating btn-lg btn-flat" onclick="top_scroll()"><i class="fas fa-arrow-up"></i></button>
      <script>
        const grid = document.querySelector(".grid");
        animateCSSGrid.wrapGrid(grid, {duration : 600});
      </script>
      <script
              type="application/javascript"
              th:src="@{/js/unsplash.js}"
      ></script>
      <script
              type="text/javascript"
              src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
      ></script>
    </section>
  </body>
</html>
