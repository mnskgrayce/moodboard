<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns="http://www.w3.org/1999/html"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <p>Welcome to the Homepage!</p>
    <form action="/search_result">
      <input
        type="search"
        placeholder="Looking for something?"
        aria-label="Search"
        name="search"
      />
      <button type="submit">Search</button>
    </form>

    <div class="container">
      <div class="" th:each="moodboard : ${moodboards}">
        <div class="" th:text="${moodboard.id}"></div>
          <img th:src="${moodboard.name}" alt="">
        </div>
      </div>
    </div>

    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
      <tr th:each="moodboard : ${moodboards}">
        <td th:text="${moodboard.id}"></td>
        <td th:text="${moodboard.name}"></td>
      </tr>
    </table>

    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
    ></script>
  </body>
</html>
