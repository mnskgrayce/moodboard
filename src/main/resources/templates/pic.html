<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns="http://www.w3.org/1999/html"
>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Detail</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <!-- Container wrapper -->
      <div class="container">
        <!-- Navbar brand -->
        <a class="navbar-brand" href="/">Moodboard</a>

        <!-- Toggle button -->
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarButtonsExample"
          aria-controls="navbarButtonsExample"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarButtonsExample">
          <!-- Left links -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 align-items-baseline">
            <li class="nav-item pe-3">
              <a class="nav-link" href="#" th:href="@{/about}">About</a>
            </li>
            <!-- Search bar -->
            <li class="nav-item w-100">
              <form
                th:action="@{/search_result}"
                +
                action="/search_result"
                class="d-flex input-group w-auto"
              >
                <input
                  type="search"
                  class="form-control"
                  name="search"
                  placeholder="Search images"
                  aria-label="Search"
                  aria-describedby="search-addon"
                />
                <button type="submit" class="btn btn-light">
                  <i class="fas fa-search"></i>
                </button>
              </form>
            </li>
          </ul>

          <!-- Right links -->
          <div class="d-flex justify-content-between align-items-center">
            <a
              href="#"
              class="btn btn-info btn-theme me-3"
              role="button"
              th:href="@{/random}"
              >Show Me Random Pictures</a
            >
            <a
              href="#"
              th:href="@{/logout}"
              class="btn btn-light btn-theme me-3"
              data-mdb-ripple-color="dark"
              role="button"
              >Log out</a
            >
            <a
              class="btn btn-dark px-3"
              href="https://github.com/mnskgrayce/spring-enterprise"
              role="button"
              ><i class="fab fa-github"></i
            ></a>
          </div>
        </div>
        <!-- Collapsible wrapper -->
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->

    <!-- Image container -->
    <div
      class="container py-5 d-flex justify-content-center align-items-center"
    >
      <div class="row g-4">
        <div class="col-md-8">
          <img
            id="image"
            class="img-fluid shadow-1-strong"
            style="max-height: 90vh"
          />
        </div>

        <div class="col-md-4">
          <h6>Description</h6>
          <p id="description"></p>

          <h6>Location</h6>
          <p id="location"></p>

          <h6>Views</h6>
          <p id="view"></p>

          <h6>Downloads</h6>
          <p id="download"></p>

          <button
            id="download_button"
            class="btn btn-secondary my-2 me-2"
            onclick=""
          >
            Download
          </button>

          <!-- Button trigger modal -->
          <button
            type="button"
            class="btn btn-primary my-2 me-2"
            data-mdb-toggle="modal"
            data-mdb-target="#exampleModal"
          >
            Save
          </button>

          <!-- Save image to moodboards form -->
          <form th:action="@{/moodboard/add}" method="POST" id="add-image-form">
            <!-- Modal -->
            <div
              class="modal top fade"
              id="exampleModal"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
              data-mdb-backdrop="true"
              data-mdb-keyboard="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                      Save to Moodboard(s)
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-mdb-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <div
                      th:if="${moodboards.empty}"
                      class="
                        d-flex
                        flex-column
                        justify-content-center
                        align-items-center
                      "
                    >
                      <p class="p-2">You don't have any moodboards yet.</p>
                    </div>
                    <!-- Current image apiId -->
                    <input type="hidden" name="iId" id="iId" />
                    <!-- Default checked radio -->
                    <div
                      class="form-check my-2"
                      th:each="moodboard : ${moodboards}"
                    >
                      <input
                        class="form-check-input moodboard-checkbox"
                        type="checkbox"
                        name="mId"
                        id="mId"
                        th:value="${moodboard.id}"
                      />
                      <label
                        class="form-check-label"
                        for="mId"
                        th:text="${moodboard.name}"
                      >
                        Moodboard Name
                      </label>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-mdb-dismiss="modal"
                    >
                      Close
                    </button>
                    <button type="submit" class="btn btn-primary">Save</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <!-- Save image to moodboards form -->
        </div>
      </div>
    </div>
    <!-- Image container -->

    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
    ></script>

    <!-- Custom scripts for fetching from API -->
    <script type="application/javascript" th:src="@{/js/parse.js}"></script>
    <script type="application/javascript" th:src="@{/js/unsplash.js}"></script>

    <script>
      var img_id;

      window.onload = function () {
        // Get image from URL
        var url_data = parse_url("id");
        img_id = url_data.id;
        fetch_api("get_image", img_id);

        // Get apiId in a hidden input
        var iId = document.getElementById("iId");
        iId.setAttribute("value", img_id + "");
      };
    </script>

    <!-- Add one image to one moodboard -->
    <script
      type="application/javascript"
      th:src="@{/js/add_to_moodboard.js}"
    ></script>
  </body>
</html>
