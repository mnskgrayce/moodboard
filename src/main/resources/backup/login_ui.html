    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../Bootstrap/MDB5-STANDARD-UI-KIT-Free-3.5.1/css/style1.css">

    <style>
      #intro {
        background-image: url(https://mdbootstrap.com/img/new/fluid/city/008.jpg);

      }

      /* Height for devices larger than 576px */
      @media (min-width: 992px) {
        #intro {
          margin-top: -58.59px;
        }
      }

      .navbar .nav-link {
        color: #fff !important;
      }
    </style>

    <title>Login</title>
  </head>
  <body>

  <nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block" style="z-index: 2000 ; background-color: rgba(0, 0, 0, 0.4);">
    <div class="container-fluid">
      <!-- Navbar brand -->
      <img style="width: 40px; height: 40px" src="../Bootstrap/MDB5-STANDARD-UI-KIT-Free-3.5.1/img/icon.png">
      <a class="navbar-brand nav-link" target="_blank" href="">
        <strong>My Picture</strong>
      </a>
      <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
              aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarExample01">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-link" href="" rel="nofollow"
               target="_blank"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="" target="_blank"></a>
          </li>
        </ul>

        <ul class="navbar-nav list-inline">
          <!-- Icons -->
          <li>

          </li>
          <li class="">
            <a class="nav-link" href="" rel="nofollow"
               target="_blank">
              <i class="fab fa-youtube"></i>
            </a>
          </li>
          <li class="">
            <a class="nav-link" href="" rel="nofollow" target="_blank">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="" rel="nofollow" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li class="nav-item">
            <!-- Search form -->
            <form action="search_result.html" class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search">
            </form>
          </li>
          <li class="nav-item">
            <div class="container">
              <div class="colorlib-navbar-brand">
                <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Navbar -->
  <!-- Background image -->
  <div id="intro" class="bg-image shadow-2-strong">
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.8);">
      <div class="container d-flex align-items-center h-100">
        <div class="row d-flex justify-content-center">
          <div class="col-xl-5 col-md-8">
            <div class="container">
              <div th:if="${param.error}">
                <p class="text-danger">
                  [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                </p>
              </div>
              <div th:if="${param.logout}">
                <p class="text-warning">You have been logged out.</p>
              </div>
              <form th:action="@{/login}" method="POST">
                <div class="">
                  <label for="email">Email</label>
                  <input
                          type="email"
                          name="email"
                          id="email"
                          placeholder="Email"
                          autofocus
                  />
                </div>
                <div class="">
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password" />
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                <a th:href="@{/register}">Register</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Background image -->

  </body>
</html>
